<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Profile Section */
        .profile {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }

        .profile h1 {
            color: #007bff;
            margin-bottom: 1rem;
        }

        .profile-details {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #007bff;
        }

        .details {
            text-align: left;
        }

        .details p {
            margin: 0.5rem 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index1.html">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile">
        <h1>Welcome, [User Name]</h1>
        <div class="profile-details">
            <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
            <script type="module" src="firebaseauth.js"></script>
            <div class="details">
                <p><strong>Email:-----------@gmail.com</strong></p>
                <p><strong>Phone:</strong> +123456789</p>
                <p><strong>Address:</strong> 123 Main Street, City, Country</p>
            </div>
        </div>
        <button>Edit Profile</button>
    </div>

    <footer>
        <p>&copy; 2023 Tour & Travel. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
